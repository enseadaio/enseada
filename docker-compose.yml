version: '3'
services:
  enseada:
    image: enseada/enseada:edge
    build:
      context: .
    environment:
      COUCHDB_URL: http://couchdb:5984/
      COUCHDB_USER: enseada
      COUCHDB_PASSWORD: enseada
    ports:
      - "9623:9623"
    depends_on:
      - couchdb
  couchdb:
    image: couchdb:2
    environment:
      COUCHDB_USER: enseada
      COUCHDB_PASSWORD: enseada
    ports:
      - "5984:5984"
    volumes:
      - couchdb_data:/opt/couchdb/data
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/
volumes:
  couchdb_data: